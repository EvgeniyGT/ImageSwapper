osx_image: xcode9.1
language: swift
xcode_sdk: iphonesimulator11.1
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/ImageSwapper.xcworkspace -scheme ImageSwapper-Example -destination 'platform=iOS' -sdk iphonesimulator11.1 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
